<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="row container-fluid">
        <form class="col-sm" action="./val_php/login.php" method="post" id="formularioLogin">
            <div class="form-group">
                <label for="usuarioLogar">Usuario</label>
                <input type="text" class="form-control" id="usuarioLogar" aria-describedby="emailHelp" name="usuarioLogar">
            </div>
            <div class="form-group">
                <label for="senhaLogar">Senha</label>
                <input type="password" class="form-control" id="senhaLogar" name="senhaLogar">
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarLogin()">Logar</button>
        </form>
        <form class="col-sm" class="col-sm" action="./val_php/cadastrar.php" method="post" id="formularioCadastro">
            <div class="form-group">
                <label for="emailCadastro">Usuário</label>
                <input type="text" class="form-control" id="emailCadastro" name="emailCadastro" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Você irá realizar login com esse usuário</small>
            </div>
            <div class="form-group">
                <label for="cadastroSenha1">Senha</label>
                <input type="password" class="form-control" id="cadastroSenha1" name="senhaCadastro">
            </div>
            <div class="form-group">
                <label for="cadastroSenha2">Repita Senha</label>
                <input type="password" class="form-control" id="cadastroSenha2">
                </div>
            <button type="button" class="btn btn-primary" onclick="enviarCadastro()">Cadastrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function validarLogin()
        {
            let nome = document.getElementById("usuarioLogar").value;
            let senha = document.getElementById("senhaLogar").value;
            if(nome.trim() == "")
            {
                alert('Por favor, preencha o campo "Nome"');
                document.getElementById("usuarioLogar").focus();
                return false;
            }
            if(senha.trim() == "")
            {
                alert('Por favor, preencha o campo "Senha"');
                document.getElementById("senhaLogar").focus();
                return false;
            }
            return true;
        }
        function enviarLogin()
        {
            if(validarLogin())
            {
                let formulario = document.getElementById("formularioLogin");
                formulario.submit();
            }
        }

        function validarCadastro()
        {
            let nome = document.getElementById("emailCadastro").value;
            let senha1 = document.getElementById("cadastroSenha1").value;
            let senha2 = document.getElementById("cadastroSenha2").value;
            if(nome.trim() == "")
            {
                alert('Por favor, preencha o campo "Nome"');
                document.getElementById("emailCadastro").focus();
                return false;
            }
            if(senha1.trim() == "")
            {
                alert('Por favor, preencha o campo "Senha"');
                document.getElementById("cadastroSenha1").focus();
                return false;
            }
            if(senha2.trim() == "")
            {
                alert('Por favor, preencha o campo "Senha"');
                document.getElementById("cadastroSenha2").focus();
                return false;
            }
            if(senha1.trim() != senha2.trim())
            {
                alert("Os campos de senha não coincidem!")
                return false;
            }
            return true;
        }
        function enviarCadastro()
        {
            if(validarCadastro())
            {
                let formulario = document.getElementById("formularioCadastro");
                formulario.submit();
            }
        }
    </script>
</body>
</html>
